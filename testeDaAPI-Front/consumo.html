<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Consumo API</title>
</head>
<body>
    
    
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>    
    </header>
    <main>
        
        <form action="" id="formulario" class="container" name="formulario">
            <div class="row">
                <section id="teste">
                    <h2>DADOS DO TESTE</h2>
                    <label for="nometeste">Nome do teste: </label>
                    <input type="text" id="nometeste" name="nometeste">
                    <label for="modelo">Modelo: </label>
                    <input type="text" id="modelo" name="modelo">
                </section>
                <section id="zeroPeca" class="">
                    <h2>ZERO PEÇA</h2>
                    <label for="zeropeca_input_x">Posição x: </label>
                    <input type="number" id="zeropeca_input_x" name="zeropeca_input_x">
                    <label for="zeropeca_input_y">Posição y: </label>
                    <input type="number" id="zeropeca_input_y" name="zeropeca_input_y">
                    <label for="zeropeca_input_z">Posição z: </label>
                    <input type="number" id="zeropeca_input_z" name="zeropeca_input_z">
                    <label for="zeropeca_input_r">Posição r: </label>
                    <input type="number" id="zeropeca_input_r" name="zeropeca_input_r">
                </section>
                <section id="coordenadas" class="">
                    <h2>COORDENADAS</h2>
                    <div>
                        <label for="coordenadas1_input_x">Posição x: </label>
                        <input type="number" id="coordenadas1_input_x" name="coordenadas1_input_x">
                        <label for="coordenadas1_input_y">Posição y: </label>
                        <input type="number" id="coordenadas1_input_y" name="coordenadas1_input_y">
                        <label for="coordenadas1_input_z">Posição z: </label>
                        <input type="number" id="coordenadas1_input_z" name="coordenadas1_input_z">
                        <label for="coordenadas1_input_r">Posição r: </label>
                        <input type="number" id="coordenadas1_input_r" name="coordenadas1_input_r">
                        <label for="coordenadas1_input_t">Posição t: </label>
                        <input type="number" id="coordenadas1_input_t" name="coordenadas1_input_t">

                    </div>
                    <div>
                        <label for="coordenadas2_input_x">Posição x: </label>
                        <input type="number" id="coordenadas2_input_x" name="coordenadas2_input_x">
                        <label for="coordenadas2_input_y">Posição y: </label>
                        <input type="number" id="coordenadas2_input_y" name="coordenadas2_input_y">
                        <label for="coordenadas2_input_z">Posição z: </label>
                        <input type="number" id="coordenadas2_input_z" name="coordenadas2_input_z">
                        <label for="coordenadas2_input_r">Posição r: </label>
                        <input type="number" id="coordenadas2_input_r" name="coordenadas2_input_r">
                        <label for="coordenadas2_input_t">Posição t: </label>
                        <input type="number" id="coordenadas2_input_t" name="coordenadas2_input_t">
                    </div>
                    <div>
                        <label for="coordenadas3_input_x">Posição x: </label>
                        <input type="number" id="coordenadas3_input_x" name="coordenadas3_input_x">
                        <label for="coordenadas3_input_y">Posição y: </label>
                        <input type="number" id="coordenadas3_input_y" name="coordenadas3_input_y">
                        <label for="coordenadas3_input_z">Posição z: </label>
                        <input type="number" id="coordenadas3_input_z" name="coordenadas3_input_z">
                        <label for="coordenadas3_input_r">Posição r: </label>
                        <input type="number" id="coordenadas3_input_r" name="coordenadas3_input_r">
                        <label for="coordenadas3_input_t">Posição t: </label>
                        <input type="number" id="coordenadas3_input_t" name="coordenadas3_input_t">    
                    </div>
                    <div>
                        <label for="coordenadas4_input_x">Posição x: </label>
                        <input type="number" id="coordenadas4_input_x" name="coordenadas4_input_x">
                        <label for="coordenadas4_input_y">Posição y: </label>
                        <input type="number" id="coordenadas4_input_y" name="coordenadas4_input_y">
                        <label for="coordenadas4_input_z">Posição z: </label>
                        <input type="number" id="coordenadas4_input_z" name="coordenadas4_input_z">
                        <label for="coordenadas4_input_r">Posição r: </label>
                        <input type="number" id="coordenadas4_input_r" name="coordenadas4_input_r">
                        <label for="coordenadas4_input_t">Posição t: </label>
                        <input type="number" id="coordenadas4_input_t" name="coordenadas4_input_t">    
                    </div>
                </section>
                <div>
                    <input type="submit" value="enviar" onclick=criaTeste()>
                </div>
            </div>
        </form>
    </main>   
    


    <!-- Script bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="consumo.js"></script>
</body>
</html>
